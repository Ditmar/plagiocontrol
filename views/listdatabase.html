<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Portada</th>
        <th scope="col">Titulo del trabajo de investigación<svg class="bi bi-arrow-up-short" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5z"/>
            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 5.707 5.354 8.354a.5.5 0 1 1-.708-.708l3-3z"/>
          </svg></th></th>
        <th scope="col">Autor</th>
        <th scope="col">Modalidad</th>
        <th scope="col">Unidad Académica</th>
        <th scope="col">Cantidad de Páginas</th>
        <th scope="col">Ver Trabajo</th>
        <th scope="col">Descargar Trabajo<svg class="bi bi-arrow-up-short" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5z"/>
            <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 5.707 5.354 8.354a.5.5 0 1 1-.708-.708l3-3z"/>
          </svg></th>
      </tr>
    </thead>
    <tbody>
        {{#data}}
      <tr>
        <th scope="row">{{number}}</th>
        <td><img src="/server{{coverpage}}" alt="" width="200px"></td>
        <td>{{title}}</td>
        <td>
          <div class="card border-primary">
            <img class="card-img-top" src="{{photo}}" alt="">
            <div class="card-body">
              <p class="card-text">{{autor}}</p>
            </div>
          </div>
          
        </td>
        <td>{{modalidad}}</td>
        <td>{{unidad}}</td>
        <td>{{numpage}}</td>
        <td>
            <a href="/#/detail/?id={{_id}}">Editar</a>
        </td>
        <td>
            <svg class="bi bi-arrow-down-circle-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 5a.5.5 0 0 0-1 0v4.793L5.354 7.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 9.793V5z"/>
              </svg>
        </td>
      </tr>
      {{/data}}
    </tbody>
  </table>
